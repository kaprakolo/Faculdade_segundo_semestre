<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Jogo, venda, comprar, read dead 2, elden ring">
    <meta name="author" content="Samuel Francisco De Menezes">
    <link rel="stylesheet" href="estilos/estiloum.css">
    <title>Cadastro de Cliente</title>
</head>
<body>
    <h1>TOP GAMES</h1>
    <header>
        <nav>
            <ul>
                <li><a href="historico.html">Historico</a></li>
                <li><a href="home.html"> Início</a></li>
            </ul>
        </nav>
    </header>
    <fieldset>
    <form action="historico.html" method="get">
        <fieldset>
        <legend>Dados pessoais</legend>
            <br>
            <label>Primero nome:
                <input nome="Primero_nome" id="Primero_nome_id" type="text">
            </label>    
        <br>
            <label>Sobrenome:
                <input nome="Sobrenome" id="Sobrenome_id" type="text"/>
            </label>
        <br>
            <label>Aniversasrio:
                <input nome="data_nascimeto" id="data_nascimeto_id" type="date"/>
            </label>
        <br>
            <label>CPF:
                <input nome="CPF" id="cpf_id" type="text"/>
            </label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Endereço para entrega</legend>
        <br>
            <label>Rua:
                <input nome="Rua" id="rua_id" type="text"/>
            </label>
            <Label>Número:
                <input nome="numero" id="numero_id" type="number"/>
            </Label>
            <label>CEP:
                <input nome="cep" id="cep_id" type="text">
            </label>
            <label>Cidade:
                <input nome="cidade" id="cidade_id" type="text">
            </label>
        </fieldset>
        <fieldset>
            <legend>Acesso a plataforma</legend>
            <label>Email:
                <input name="email" id="email_id" type="email"/>
            </label>
        <br>
            <label>Senha:
                <input name="senha" id="senha_id" type="password"/>
            </label>
        </fieldset>
        <br> 
    </fieldset>
    <nav>
        <ul>
            <li><button type="reset">Apagar</button></li>
            <li><a href="historico.html"><button type="submit" value="submit">Enviar</button></a></li>
        </ul>
    </nav>
    </form>
    <footer>
        <h5>
            Endereço: Praça Gen. Osório, 125, Curitiba, Paraná.
        </h5>
    </footer>
    
</body>
</html>
